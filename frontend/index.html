<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connectWith</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="contain">
        <div class="container text-center">
            <div id="headerPart">
                <div class="topHead">
                    <div></div>
                <p class="h1">ConnectWith</p>
                    <i id="createUser"class="fa-solid fa-user-plus fa-lg  mt-4 " style="cursor: pointer;"></i>
                </div>
               
                <hr class="border border-1 opacity-50">
            </div>
           <div id="formContainer" class="form-overlay" style="display: none;">
                <form id="userForm" class="card p-4 shadow-lg custom-form">
                    <h3 class="mb-3">Add New User</h3>
                    <input type="text" id="title" placeholder="Name" class="form-control mb-2">
                    <input type="email" id="email" placeholder="Email" class="form-control mb-2">
                    <input type="text" id="img" placeholder="Image URL" class="form-control mb-2">
                    <textarea id="description" placeholder="Description" class="form-control mb-2"></textarea>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success w-100">Save User</button>
                        <button type="button" id="closeBtn" class="btn btn-secondary">Close</button>
                    </div>
                </form>
</div>
            <div class="row" id="cardContainer">
                
        </div>
    </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script src="script.js"></script>
  </body>
</body>
</html>
